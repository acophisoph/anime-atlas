name: Build and Deploy Anime Atlas

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ingest
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Restore ingest checkpoint cache
        uses: actions/cache/restore@v4
        with:
          path: scripts/.cache
          key: ingest-cache-${{ runner.os }}-${{ hashFiles('scripts/src/**/*.ts') }}-${{ github.run_id }}
          restore-keys: |
            ingest-cache-${{ runner.os }}-${{ hashFiles('scripts/src/**/*.ts') }}-
      - run: npm install
      - name: Build artifacts when inputs are available
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SOURCE_PROVIDER: ANILIST
          TOP_ANIME: 2500
          TOP_MANGA: 2500
        run: |
          set -euo pipefail
          if [ -d "data/_tmp" ] || [ -d "scripts/.cache/batch-progress" ] || [ -n "${DATABASE_URL:-}" ]; then
            npm run build:artifacts
          else
            echo "[skip] build:artifacts skipped: no data/_tmp, no scripts/.cache/batch-progress, and DATABASE_URL is not configured"
          fi
      - run: npm run sanity:artifacts
      - run: npm run sync:data
      - run: BASE_PATH=/${{ github.event.repository.name }}/ npm run build:site
      - name: Save ingest checkpoint cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: scripts/.cache
          key: ingest-cache-${{ runner.os }}-${{ hashFiles('scripts/src/**/*.ts') }}-${{ github.run_id }}
      - uses: actions/upload-pages-artifact@v3
        with:
          path: app/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
