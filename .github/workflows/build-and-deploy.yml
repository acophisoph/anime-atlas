name: Build and Deploy Anime Atlas

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - run: npm run sanity:artifacts
        env:
          MIN_MEDIA_COUNT: 500
          MIN_PEOPLE_COUNT: 1000
          MIN_CHARACTER_COUNT: 1000
          MIN_POINT_COUNT: 500
      - run: npm run sync:data
      - name: Debug data directories
        run: |
          echo "== data =="
          ls -lah data
          echo "== app/public/data =="
          ls -lah app/public/data
      - run: BASE_PATH=/${{ github.event.repository.name }}/ npm run build:site
      - uses: actions/upload-pages-artifact@v3
        with:
          path: app/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
