name: Build and Deploy Anime Atlas

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: mkdir -p scripts/.cache scripts/.cache/batch-progress
      - name: Restore ingest checkpoint cache
        uses: actions/cache@v4
        with:
          path: |
            scripts/.cache/anime-atlas.sqlite
            scripts/.cache/batch-progress
          key: ingest-sqlite-${{ runner.os }}-${{ github.ref_name }}
          restore-keys: |
            ingest-sqlite-${{ runner.os }}-
      - run: npm install
      - name: Build artifacts when inputs are available
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SQLITE_PATH: scripts/.cache/anime-atlas.sqlite
          SOURCE_PROVIDER: ANILIST
          TOP_ANIME: 2500
          TOP_MANGA: 2500
        run: |
          set -euo pipefail
          if [ -f "scripts/.cache/anime-atlas.sqlite" ] || [ -d "data/_tmp" ] || [ -d "scripts/.cache/batch-progress" ] || [ -n "${DATABASE_URL:-}" ]; then
            npm run build:artifacts
          else
            echo "[skip] build:artifacts skipped: no sqlite checkpoint, no data/_tmp, no scripts/.cache/batch-progress, and DATABASE_URL is not configured"
          fi
      - run: npm run sanity:artifacts
      - run: npm run sync:data
      - run: BASE_PATH=/${{ github.event.repository.name }}/ npm run build:site
      - uses: actions/upload-pages-artifact@v3
        with:
          path: app/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
