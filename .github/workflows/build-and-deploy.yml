name: Build and Deploy Anime Atlas

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Restore AniList cache
        uses: actions/cache@v4
        with:
          path: scripts/.cache
          key: anilist-cache-${{ runner.os }}-${{ hashFiles('scripts/src/**/*.ts') }}
          restore-keys: |
            anilist-cache-${{ runner.os }}-
      - run: npm install
      - run: TOP_ANIME=50000 TOP_MANGA=50000 BATCH_ANIME=50 BATCH_MANGA=50 BATCH_MAX_RETRIES=6 npm run ingest:batched -w scripts
      - run: npm run build:artifacts
      - run: npm run sanity:artifacts
      - run: npm run sync:data
      - run: BASE_PATH=/${{ github.event.repository.name }}/ npm run build:site
      - uses: actions/upload-pages-artifact@v3
        with:
          path: app/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
