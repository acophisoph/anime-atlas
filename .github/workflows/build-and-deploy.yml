name: Build and Deploy Anime Atlas

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build:artifacts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SOURCE_PROVIDER: ANILIST
          TOP_ANIME: 2500
          TOP_MANGA: 2500
      - run: npm run sanity:artifacts
      - run: npm run sync:data
      - run: BASE_PATH=/${{ github.event.repository.name }}/ npm run build:site
      - uses: actions/upload-pages-artifact@v3
        with:
          path: app/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
